<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro de Fornecedores</title>
</head>
<body>
<main>
    <h1>Cadastro de Fornecedores</h1>
      <form action="">
            <div>
                <label for="nomeEmpresa">Empresa:</label><br>
                <input type="text" id="nomeEmpresa" name="nomeEmpresa" placeholder="Digite a empresa"/><br>
            </div>
            <div>
                <label for="nomeContato">Contato:</label><br>
                <input type="text" id="nomeContato" name="nomeContato" placeholder="Digite o Contato"/><br>
            </div>
            <div>
                <label for="nomePais">Pa√≠s:</label><br>
                <select id="nomePais" name="nomePais" required id="nomePais">
                    <option disabled selected>Selecione o pais</option>
                    <option value="Australia">Australia</option>
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                    <option value="Germany">Germany</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Italy">Italy</option>
                    <option value="Brazil">Brazil</option>
                </select>
            </div>
            <div>
                <button class="button button1" onclick="cadastrarFornecedor(event)">Cadastrar</button>
            </div>
      </form>  

      <h2>Fornecedores Cadastrados</h2>
        <table border="1" id="tabelaFornecedores">
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
        </tr>
            
        </table>
</main>
<script src="./script.js"></script>
</body>
</html>
