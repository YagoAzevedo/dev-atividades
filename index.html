<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores</title>
</head>
<body>
<main>
    <h1>Cadastro de Fornecedores</h1>
      <form action="">
            <div>
                <label for="idEmpresa">Empresa:</label><br>
                <input type="text" id="idEmpresa" name="idEmpresa" placeholder="Digite a empresa"/><br>
            </div>
            <div>
                <label for="idContato">Contato:</label><br>
                <input type="text" id="idContato" name="idContato" placeholder="Digite o Contato"/><br>
            </div>
            <div>
                <label for="idPais">Pa√≠s:</label><br>
                <input type="text" id="idPais" name="idPais" placeholder="Digite o Pais"/><br>
            </div>
            <br>
            <div>
                <button onclick="cadastrarFornecedor(event)">Cadastrar</button>
            </div>
      </form>  

      <h2>Fornecedores Cadastrados</h2>
        <table border="1" id="tabelaFornecedores">
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
        </tr>
        </table>
    <script>
        function cadastrarFornecedor(event) {
            event.preventDefault()
            var idEmpresa = document.getElementById("idEmpresa").value;
            var idContato = document.getElementById("idContato").value;
            var idPais = document.getElementById("idPais").value;

            var tabela = document.getElementById("tabelaFornecedores");
            var novaLinha = tabela.insertRow(-1);

            var colunaNome = novaLinha.insertCell(0);
            colunaNome.innerHTML = idEmpresa;

            var colunaProduto = novaLinha.insertCell(1);
            colunaProduto.innerHTML = idContato;

            var colunaProduto2 = novaLinha.insertCell(2);
            colunaProduto2.innerHTML = idPais;

            document.getElementById("idEempresa").value;
            document.getElementById("idContato").value=''
            document.getElementById("idPais").value=''
        }
    </script>
</main>
</body>
</html>
